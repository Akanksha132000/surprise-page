<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Alles Gute zum Geburtstag!</title>
    <style>
        body {
            background-image: url('birthday.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            text-align: center;
            padding: 30px;
            font-family: 'Cursive', Tahoma, Geneva, Verdana, sans-serif;
        }
        .content {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 10px;
            border-radius: 10px;
        }
        h1 {
            color: #FFD700;
            font-size: 48px;
            position: relative;
            animation: explode 5s infinite;
            
        }
        p {
            color: #FF6347;
            font-size: 28px;
            position: relative;
            
        }
        .english {
            font-size: 24px;
            color: #8B4513;
            position: relative;
            
            animation: explode 5s infinite;
        }
        .note {
            font-size: 26px;
            color: #6A5ACD;
            margin-top: 50px;
            position: relative;
        }
        @keyframes explode {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        video {
             display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        @media only screen and (max-width: 1200px) {
            body {
                padding: 20px;
            }
            h1 {
                font-size: 32px;
            }
            p {
                font-size: 20px;
            }
            .english {
                font-size: 18px;
            }
            .note {
                font-size: 20px;
            }
            video {
                width: 100%;
            }
        }
       
    </style>
</head>
<body>
    <div class="content">
    <h1>ðŸŽ‰ Alles Gute zum Geburtstag! ðŸŽ‰</h1>

    <p class="english">Happy Birthday! </p>

    <audio controls autoplay loop>
    <source src="bdy.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
    </audio>
        
    <video controls autoplay muted loop>
        <source src="bdy.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p></p><p></p>
    <p class="note">Wishing you a day filled with happiness and a year filled with joy!</p>
</body>
</html>
