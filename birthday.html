<!DOCTYPE html>
<html>
<head>
    <title>Alles Gute zum Geburtstag!</title>
    <style>
        body {
            background-image: url('birthday.jpeg');
            background-size: cover;
            text-align: center;
            padding: 50px;
            font-family: 'Cursive', Tahoma, Geneva, Verdana, sans-serif;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.6);
        }
        h1 {
            color: #FFD700;
            font-size: 48px;
            position: relative;
            animation: explode 5s infinite;
        }
        p {
            color: #FF6347;
            font-size: 28px;
            position: relative;
            
        }
        .english {
            font-size: 24px;
            color: #8B4513;
            position: relative;
            animation: fadeIn 5s infinite;
        }
        .note {
            font-size: 26px;
            color: #6A5ACD;
            margin-top: 50px;
            position: relative;
        }
        @keyframes explode {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>ðŸŽ‰ Alles Gute zum Geburtstag! ðŸŽ‰</h1>

    <p class="english">Happy Birthday! </p>
    <p></p><p></p>
    <p class="note">Wishing you a day filled with happiness and a year filled with joy!</p>
</body>
</html>
