<!DOCTYPE html>
<html>
<head>
    <title>Alles Gute zum Geburtstag!</title>
    <style>
        body {
            background-image: url('birthday.jpeg');
            background-size: cover;
            text-align: center;
            padding: 50px;
            font-family: 'Cursive', Tahoma, Geneva, Verdana, sans-serif;
        }
        .content {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #FFD700;
            font-size: 48px;
            position: relative;
            animation: explode 5s infinite;
            
        }
        p {
            color: #FF6347;
            font-size: 28px;
            position: relative;
            
        }
        .english {
            font-size: 24px;
            color: #8B4513;
            position: relative;
            
            animation: explode 5s infinite;
        }
        .note {
            font-size: 26px;
            color: #6A5ACD;
            margin-top: 50px;
            position: relative;
        }
        @keyframes explode {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        video {
             display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
       
    </style>
</head>

</html>
